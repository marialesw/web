<!doctype html>
<html lang="en">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
	crossorigin="anonymous">
<link href="/css/style.css" rel="stylesheet">

<title>MariaLis Store</title>
</head>
<body>

	<div class="container mt-4 ml-destacados">
		<!-- mt4 es la margen de arriba ml-destacados es el nombre de la clase-->
		<div class="row">
		<!-- th:each iterar para ir colocando elementos repetidos,
		se repite cada ves que quiero un nuevo elemento-->
			<div th:each="producto:${productos}" class="col-md-3 mb-3">
				<div class="card">
					<img th:src= "${producto.urlImage}"
						class="card-img-top" alt="...">
					<div class="card-body">
						<h5 class="card-title" th:text="${producto.titulo}"></h5>
						<p class="card-text" th:text="${producto.description}"></p>
					</div>
					<div class="card-footer text-muted">
						<a href="#" class="btn btn-primary">Ver detalles</a>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
		crossorigin="anonymous"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js" integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous"></script>
    -->
</body>
</html>
